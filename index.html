<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="puzzle-container">
        <div class="puzzle-container-place-for-info">
            <div class="puzzle-container-place-for-info-content">
                <div class="puzzle-container-place-for-info-content-first">
                    <span>Ilość ruchów : <span id="number-of-shifts">0</span></span>
                    <span>czas : <span id="time">0</span></span>
                </div>
                <div class="puzzle-container-place-for-info-content-second">
                    <button class="pauza" id="pauza">Pauza</button>
                    <button class="Start" id="start">Reset</button>
                </div>
            </div>
        </div>
        <div class="puzzle-container-content">
            <div class="puzzle-container-content-container puzzle-16 starting-the-game" id="puzzle-container">
            </div>
            <div class="puzzle-blur active-game-menu" id="game-menu">
                <div class="puzzle-blur-mode">
                    <span>Wybierz plansze</span>
                    <div class="puzzle-blur-mode-container-for-btns">
                        <button class="mode-selection" data-mode="easy">3x3</button>
                        <button class="mode-selection" data-mode="hard">4x4</button>
                    </div>

                </div>
                <div class="puzzle-blur-start">
                    <button id="start-the-game">Rozpocznij</button>
                </div>
            </div>
        </div>
    </div>

    <div class="message">
        <p id="message-text"></p>
    </div>

    <script src="App.js"></script>
</body>
</html>
