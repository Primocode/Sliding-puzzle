<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding puzzle</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="puzzle-container">
        <div class="puzzle-container-place-for-info">
            <div class="puzzle-container-place-for-info-content">
                <div class="puzzle-container-place-for-info-content-first">
                    <span>Ilość ruchów : <span id="number-of-shifts">0</span></span>
                    <span>czas : <span id="time">0s</span></span>
                </div>
                <div class="puzzle-container-place-for-info-content-second">
                    <div class="puzzle-container-place-for-btns">
                        <button class="pauza" id="pauza">Pauza</button>
                        <button class="Start" id="start">Reset</button>
                    </div>
                    <button class="choose-again" id="choose-again">
                        Wróć do menu
                    </button>

                </div>
            </div>
        </div>
        <div class="puzzle-container-content">
            <div class="puzzle-container-content-container place-on-puzzle" id="puzzle-container">
            </div>
            <div class="puzzle-blur active-game-menu" id="game-menu">
                <div class="puzzle-blur-mode">
                    <span>Wybierz plansze</span>
                    <div class="puzzle-blur-mode-container-for-btns">
                        <button class="mode-selection" data-mode="col3" data-col="3">3x3</button>
                        <button class="mode-selection" data-mode="col4" data-col="4">4x4</button>
                        <button class="mode-selection" data-mode="col4" data-col="5">5x5</button>
                        <button class="mode-selection" data-mode="col4" data-col="6">6x6</button>
                    </div>

                </div>
                <div class="puzzle-blur-start">
                    <button id="start-the-game">Graj</button>
                </div>
            </div>
            <div class="pause-game" id="pause-game">
                <div class="pause-game-active-btn" id="pause-game-off" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="59" viewBox="0 0 28 36" fill="none">
                        <path d="M0 0V36L28 18L0 0Z" fill="white"/>
                        </svg>
                </div>

            </div>
        </div>
    </div>
    <div class="win-popup-unactive" id="win-popup">
        <div class="win-popup-window">
            <span>Gratulacje!</span>
            <div class="win-popup-window-stat">
                <p id="win-text"></p>
                <!-- Potrzebowałeś <b>423 sekund</b> i <b>95 przesunięć</b> by ułożyć puzzle -->
            </div>
            <button id="back-to-the-menu">Wróć do menu</button>
        </div>
    </div>
    <script src="js/App.js"></script>
</body>
</html>
